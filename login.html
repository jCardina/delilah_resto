<!DOCTYPE html>
<html lang="es">
<head>
	<title>---------</title>
	<!--metadata-->

	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles/styles_login.css"> <!--corregir ruta-->

	
</head>
<!--agregar main en index admin-->
<body>

	<header>
		

		<div id="brandName">
			<h1>Delilah Restó</h1>
		</div>

	</header>

	<main>

		<section id="login">

			<div>

				<form method="POST"> <!--o action? revisar y agregar ruta-->

					<div>

						<label for="user">Usuario o correo electrónico</label> <!--corregir todas las labels properties-->
						<input type="text" name="user" id="user" required>

						<label for="password">Contraseña</label>
						<input type="password" name="password" id="password" required>

					</div>

					<button type="submit" id="loginBtn">INICIAR SESIÓN</button>

				</form>
				<div class="secondaryBtn">
					<button type="button" id="goToSignUp">REGISTRARSE</button>
				</div>
			</div>


		</section>

		<section id="signup">

			<div>

				<form method="POST"> <!--o action? revisar y agregar ruta-->

					<div>

						<label for="newUser">Usuario</label> <!--revisar todas las labels properties y agregar ID a inputs para que funcione-->
						<input type="text" name="newUser" id="newUser"  required>

						<label for="name">Nombre y apellido</label> <!--corregir todas las labels properties-->
						<input type="text" name="name" id="name" required>

						<label for="email">Correo electrónico</label> <!--corregir todas las labels properties-->
						<input type="email" name="email" id="email" required>

						<label for="phone">Teléfono</label> <!--corregir todas las labels properties-->
						<input type="tel" name="phone" id="phone" pattern="[0-9]{2,4}[ ][0-9]{7,10}" title="Código de área sin cero, un espacio y hasta diez dígitos" placeholder="(11) 1512345678" required>

						<label for="address">Dirección de envío</label> <!--corregir todas las labels properties-->
						<input type="text" name="address" id="address" required>

						<label for="newPassword">Contraseña</label>
						<input type="password" name="newPassword" id="newPassword" required>

					</div>

					<button type="submit" id="signupBtn">CREAR CUENTA</button>

				</form>
				<div class="secondaryBtn">
					<button type="button" id="goToLoginBtn">INICIAR SESIÓN</button>
				</div>
			</div>


		</section>


	</main>
	<!--script va dentro de main?-->
	<script type="text/javascript" src="./functions/login_functions.js"></script>



</body>
</html>
