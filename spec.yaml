  /products:
  
    get:
      tags:
        - "Products"
      summary: "Returns a list of products."
      description: "This can only be done by the logged in user."
      security:
        - tokenAuthorization: []
      parameters:
        - name: token
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "JSON array of products"
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: object
                  properties:
                    id:
                      type: number
                    name:
                      type: string
                    keyword:
                      type: string
                    price:
                      type: number
                    photoUrl:
                      type: string
        '400':
          description: "Bad request"
        '401':
          $ref: '#/components/responses/tokenMissing'
        '500':
          description: "Internal server error"
                  
    post:
      tags:
        - "Products"
      summary: "Creates a product."
      security:
        - tokenAuthorization: []
      parameters:
        - name: token
          in: header
          description: "Role required: Admin"
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                keyword:
                  type: string
                price:
                  type: number
                photoUrl:
                  type: string
      responses: 
        '201':
          description: "Product created"
          content:
            application/json:
              schema: 
                type: object
                properties:
                  id:
                    type: number
                  name:
                    type: string
                  keyword:
                    type: string
                  price:
                    type: number
                  photoUrl:
                    type: string
        '400':
          description: "Bad request"
        '401':
          $ref: '#/components/responses/tokenMissing'
        '409':
          description: "Product already exists"
        '500':
          description: "Internal server error"
          
