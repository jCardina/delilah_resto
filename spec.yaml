  /users:
  
    get:
      tags:
        - "Users"
      summary: Returns a list of users.
      security:
        - tokenAuthorization: []
      parameters:
        - name: token
          in: header
          description: "Role required: Admin"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: JSON array of users
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/userData'
                  
        '400':
          description: Bad request
        '401':
          $ref: '#/components/responses/tokenMissing'
        '500':
          description: Internal server error
          
    post:
      tags:
        - "Users"
      summary: Creates a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                userName:
                  type: string
                  minLength: 6
                  maxLength: 18
                email:
                  type: string
                address:
                  type: string
                phoneNumber:
                  type: number
                password:
                  type: string
                  minLength: 6
      responses: 
        '201':
          description: User created
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/userData'
                  
        '400':
          description: Bad request
        '409':
          description: User already exists
        '500':
          description: Internal server error
          
          
  /users/admin:
  
    post:
      tags:
