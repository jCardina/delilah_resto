  /orders:
  
    get: #que tiene que devolver?
      tags:
        - "Orders"
      summary: Returns a list of orders.
      security:
        - tokenAuthorization: []
      parameters:
        - name: token
          in: header
          description: "Role required: Admin"
          required: true
          schema:
            type: string
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum:
              - nuevo
              - confirmado
              - preparando
              - enviando
              - entregado
              - cancelado
      responses:
        '200':
          description: JSON array of orders
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/orderData'
                  
        '400':
