      type: apiKey
      in: query
      name: API-KEY
      
    tokenAuthorizationAdmin:
      type: http
      scheme: bearer
      description: "Role required: Admin"
      
    tokenAuthorizationGeneral:
      type: http
      scheme: bearer
      
      
  responses:
    tokenMissing:
      description: Token missing or invalid
      
    
          
 