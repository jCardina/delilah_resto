components:

  schemas:
  
    userLogin:
      type: object
      properties:
        userName:
          type: string
          minLength: 6
          maxLength: 18
        password:
          type: string
          minLength: 6
          
    emailLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
          minLength: 6
          
    orderData:
      type: object
      properties:
        orderId:
          type: number
        products: #revisar
          type: array
          items:
            type: object
            properties:
              id:
                type: number
             # name:
              #  type: string
              #keyword:
               # type: string
              #price:
               # type: number
              quantity:
                type: integer
                format: int64
                minimum: 1
              #photoUrl:
